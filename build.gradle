apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
	mavenCentral()
}

dependencies { 	
	compile group: 'org.mongodb', name: 'mongodb-driver', version: '3.5.0'
	compile group: 'org.jboss.weld.se', name: 'weld-se-core', version: '2.4.5.Final'
	compile group: 'javax.json', name: 'javax.json-api', version: '1.1'
	compile group: 'org.glassfish', name: 'javax.json', version: '1.1'
}

sourceCompatibility = 1.8
version = '1.0.0'
jar {
	manifest {
		attributes 	'Implementation-Title' : 'Fusion-mongo',
					'Implementation-Version' : version
	}
}

